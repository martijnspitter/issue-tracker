<!DOCTYPE html>
<html>
  <head>
    <title>ISSUE TRACKER</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  </head>
<!-- dependencies: bootstrap, jquery and chance (creating unique id tags) -->
  <body>
    <div class="container">
      <h1>Issue Tracker <small>by martijnspitter.nl</small></h1>
      
      <div class="jumbotron">
        <h3>Add new issue</h3>
        <form id="IssueInputForm">
          <div class="form-group">
            <label id="IssueDescInput">Description</label>
            <input type="text" class="form-control" id="IssueDescInput" placeholder="Descripe the issue ...">
          </div>
          <div class="form-group">
            <label id="IssueSeverityInput">Severity</label>
            <select id="IssueSeverityInput" class="form-control">
              <option value="Low">Low</option>
              <option value="Medium">Medium</option>
              <option value="High">High</option>
            </select>
          </div>
          <div class="form-group">
            <label id="IssueAssignedToInput">Assigned To</label>
            <input type="text" class="form-control" id="IssueAssignedToInput" placeholder="Enter responsible ...">
          </div>
          <button class="btn btn-primary" type="submit">Add</button>
        </form>
      </div>

      <div class="col-lg-12">
        <div id="issueList"></div>
      </div>

      <div class="footer">
        <p>&copy martijnspitter.nl based on tutorial from CodingTheSmartWay.com</p>
      </div>

    </div>
    <script src="https://chancejs.com/chance.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
